<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Location-based Test - 30 Boxes</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-new-camera></a-camera>

      <!-- 30 khối màu, mỗi khối cách nhau ~1m-2m -->
      <a-box color="red"      gps-new-entity-place="latitude: 10.794452; longitude: 106.741290;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="orange"   gps-new-entity-place="latitude: 10.794462; longitude: 106.741295;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="yellow"   gps-new-entity-place="latitude: 10.794472; longitude: 106.741280;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="green"    gps-new-entity-place="latitude: 10.794482; longitude: 106.741270;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="blue"     gps-new-entity-place="latitude: 10.794492; longitude: 106.741260;" depth="3" height="0.5" width="0.5"></a-box>
      <!-- <a-box color="purple"   gps-new-entity-place="latitude: 10.794502; longitude: 106.741250;" depth="3" height="0.5" width="0.5"></a-box> -->
      <a-box color="pink"     gps-new-entity-place="latitude: 10.794512; longitude: 106.741240;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="cyan"     gps-new-entity-place="latitude: 10.794522; longitude: 106.741230;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="magenta"  gps-new-entity-place="latitude: 10.794532; longitude: 106.741220;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="brown"    gps-new-entity-place="latitude: 10.794542; longitude: 106.741210;" depth="3" height="0.5" width="0.5"></a-box>

      <a-box color="#20B2AA" gps-new-entity-place="latitude: 10.794722; longitude: 106.741030;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="#00CED1" gps-new-entity-place="latitude: 10.794732; longitude: 106.741020;" depth="3" height="0.5" width="0.5"></a-box>
      <a-box color="#B22222" gps-new-entity-place="latitude: 10.794742; longitude: 106.741010;" depth="3" height="0.5" width="0.5"></a-box>
    </a-scene>
  </body>
</html>
